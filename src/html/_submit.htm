<section class="submit">
    <div class="submit__container">
        <form action="#" class="submit__form form-submit">
            <h4 class="form-submit__title text-3">Оставьте свои данные и наш менеджер свяжется с вами в ближайшее время!</h4>
            <div class="form-submit__inputs">
                <input autocomplete="off" type="text" name="name" placeholder="Ваше имя*" class="form-submit__input input">
                <input autocomplete="off" type="text" name="phone" placeholder="Ваш телефон*" class="form-submit__input input">
                <input autocomplete="off" type="text" name="where" placeholder="К какому врачу вы хотели бы записаться?" class="form-submit__input input">
            </div>
            <div class="form-submit__buttons">
                <button class="form-submit__button button">Получить консультацию</button>
                <button class="form-submit__button button button_line">О клинике</button>
            </div>
        </form>
    </div>
    <div class="submit__image-ibg"><img src="@img/submit/01.jpg" alt=""></div>
</section>
